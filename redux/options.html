<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Readability Redux</title>
        <link rel="stylesheet" type="text/css" href="options.css"/>
        <script type="text/javascript" src="options.js"></script>
    </head>
<body>

<div id="header"><h1>Readability Redux</h1></div>

<div class="section-header first">Options</div>

<p>You can see the preview below.</p>
<p>

<label for="r_style">Style:</label>
<select id="r_style" name="r_style"> 
    <option value="style-newspaper">Newspaper</option>
    <option value="style-novel">Novel</option>
    <option value="style-ebook">eBook</option>
    <option value="style-apertura">Inverse</option>
    <option value="style-athelas">Athelas</option>
</select> (Inverse and Athelas use online fonts)<br/>

<label for="r_size">Size:</label>
<select id="r_size" name="r_size">
    <option value="size-x-small">Extra Small</option>
    <option value="size-small">Small</option>
    <option value="size-medium">Medium</option>
    <option value="size-large">Large</option>
    <option value="size-x-large">Extra Large</option>
</select><br/>

<label for="r_margin">Margin:</label>
<select id="r_margin" name="r_margin">
    <option value="margin-x-narrow">Extra Narrow</option>
    <option value="margin-narrow">Narrow</option>
    <option value="margin-medium">Medium</option>
    <option value="margin-wide">Wide</option>
    <option value="margin-x-wide">Extra Wide</option>
</select>
</p>

<p>
<input type="checkbox" id="enable_keys" name="enable_keys" />
<label for="keys">Keyboard shortcut (click on the box and press the intended keystroke) :</label>
<input id="keys" readonly="true" />
</p>

<p>
<button id="save">Save</button>
<button id="cancel"> Cancel</button>
</p>

<div class="section-header">Preview</div>
<div id="example">
    <iframe src="example.html"></iframe>
</div>

</body>
</html>
